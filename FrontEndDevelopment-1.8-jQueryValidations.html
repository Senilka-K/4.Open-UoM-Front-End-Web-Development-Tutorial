<!DOCTYPE html>
<html>
    <head>
        <title>
            jQuery Validations
        </title>
        <script src="jquery-3.7.1.min.js"></script>
        <script src="jquery.validate.js"></script>
        <link rel="stylesheet" href="FrontEndDevelopment-1.8-jQueryValidations-Styles.css"/>
        <script src="FrontEndDevelopment-1.8-jQueryValidations.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Registration Form</h1>
            <form action="" name="Registration">

                <label for="name">Enter your Name</label>
                <input type="text" name="name" id="name" placeholder="Your Name">
    
                <label for="email">Enter your Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email Address">
    
                <label for="password">Enter your Password</label>
                <input type="password" name="password" id="password" placeholder="Your Password">
                
                <label for="password">Comfirm your Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Re-enter Your Password">
    
                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
